<div class="text-center mt-3">
    <h2>Friends</h2>
</div>

<div class="container mt-3">
    <!-- Display message if there are no friends -->
    <div *ngIf="members?.length === 0" class="text-center">
        <p>You have no friends yet.</p>
    </div>

    <!-- Display friends if there are any -->
    <div class="row mt-3" *ngIf="members!.length > 0">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && members!.length > 0">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
