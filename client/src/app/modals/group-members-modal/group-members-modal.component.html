<div>
    <h2 class="dialog-title">Members of Group</h2>
    <div class="dialog-content">
        <p class="mt-3">Select a member</p>
        <div class="row" *ngIf="data.groupMembers && data.groupMembers.length > 0; else noMembers">
            <div class="col-md-3" *ngFor="let member of data.groupMembers" (click)="handleMemberClick(member)">
                <div class="member-item my-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="member-name">{{member.userName}}</span>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #noMembers>
            <p>No members found.</p>
        </ng-template>
    </div>
    <div class="dialog-actions mt-2">
        <button class="btn btn-secondary" (click)="onNoClick()">Close</button>
    </div>
</div>
